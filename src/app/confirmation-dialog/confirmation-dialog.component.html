<div class="dialog-wrapper">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>
      <p>{{data.message}}</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button class="yes-button" (click)="onYesClick()">Oui</button>
      <button mat-button class="no-button" (click)="onNoClick()">Non</button>
    </div>
  </div>
