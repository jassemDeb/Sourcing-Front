<mat-toolbar color="primary" class="mat-elevation-z8">
    <button mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span>Sourcing Force</span>
    <span class="exemple-spacer"></span>
    <button mat-button (click)="onLogout()" >Log out</button>
</mat-toolbar>


<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : '' ">
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="[data.routerLink]">
                <mat-icon>{{data.icon}}</mat-icon>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.Label}}</span>
            </a>
        </li>
    </ul>
</div>
